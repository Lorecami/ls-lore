<div class="admin-citas-container">
  <h2>ðŸ“‹ GestiÃ³n de Citas (Admin)</h2>

  <div class="botones-reporte">
    <button (click)="exportarPDF(citas)">Exportar PDF</button>
    <button (click)="exportarExcel(citas)">Exportar Excel</button>
  </div>

  <ul *ngIf="citas$ | async as citas">
    <li *ngFor="let cita of citas" class="admin-cita-item">
      <strong>Doctor:</strong> {{ cita.doctorNombre || 'Sin nombre' }} <br />
      <strong>Paciente:</strong> {{ cita.pacienteNombre || 'Sin nombre' }} <br />
      <strong>Fecha:</strong> {{ cita.fecha }} <br />
      <strong>Hora:</strong> {{ cita.hora }} <br />
      <strong>Estado:</strong> {{ cita.estado }} <br />
    </li>
  </ul>

  <div *ngIf="(citas$ | async)?.length === 0" class="msg no-citas">
    No hay citas registradas.
  </div>
</div>
