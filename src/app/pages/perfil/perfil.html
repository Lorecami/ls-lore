<div class="perfil-container">
  <h2>Mi Perfil</h2>

  <form (ngSubmit)="guardar()">
    <label for="nombre">Nombre</label>
    <input id="nombre" type="text" [(ngModel)]="nombre" name="nombre" />

    <label for="correo">Correo</label>
    <input id="correo" type="email" [(ngModel)]="correo" name="correo" />

    <label for="telefono">Tel√©fono</label>
    <input id="telefono" type="text" [(ngModel)]="telefono" name="telefono" />

    <button type="submit">Guardar cambios</button>
  </form>

  <div *ngIf="mensaje" class="success">{{ mensaje }}</div>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
