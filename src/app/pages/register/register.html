<div class="register-container">
  <h2>Crear cuenta</h2>

  <div class="form-group">
    <label for="name">Nombre</label>
    <input id="name" type="text" [(ngModel)]="name" placeholder="Ingresa tu nombre completo" />
  </div>

  <div class="form-group">
    <label for="email">Correo electrónico</label>
    <input id="email" type="email" [(ngModel)]="email" placeholder="ejemplo@correo.com" />
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input id="password" type="password" [(ngModel)]="password" placeholder="Mínimo 6 caracteres" />
  </div>

  <button (click)="register()" class="btn-registrar">Registrarse</button>

  <p class="mensaje-exito" *ngIf="success">{{ success }}</p>
  <p class="mensaje-error" *ngIf="error">{{ error }}</p>
