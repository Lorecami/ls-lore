<div class="agendar-panel">
  <h2>ðŸ©º Agendar una Cita MÃ©dica</h2>

  <div class="selector">
    <label>Seleccione un doctor:</label>
    <select [(ngModel)]="doctorSeleccionado">
      <option [ngValue]="null" disabled selected>Seleccione...</option>
      <option *ngFor="let doc of doctores$ | async" [ngValue]="doc">
        {{ doc['name'] }}
      </option>
    </select>
  </div>

  <div *ngIf="doctorSeleccionado" class="formulario">
    <h3>Doctor seleccionado: {{ doctorSeleccionado['name'] }}</h3>

    <div class="form-group">
      <label for="fecha">Fecha</label>
      <input type="date" [(ngModel)]="fecha" class="form-control" />
    </div>

    <div class="form-group">
      <label for="hora">Hora</label>
      <select [(ngModel)]="hora" class="form-control">
        <option [ngValue]="null" disabled selected>Seleccione hora</option>
        <option *ngFor="let h of horarios" [value]="h">{{ h }}</option>
      </select>
    </div>

    <button (click)="agendarCita()" class="btn-agendar">Agendar</button>
  </div>

  <p class="mensaje">{{ mensaje }}</p>
</div>
